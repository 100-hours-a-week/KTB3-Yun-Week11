<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>새 문장 남기기 | iLGum</title>
  <link rel="stylesheet" href="./css/make_post.css" />
</head>
<body>
  <main class="make-post-layout">
    <section class="book-search-card" aria-labelledby="book-search-heading">
      <div class="book-search-card__header">
        <h2 id="book-search-heading">책 검색</h2>
        <p>어떤 책을 읽으셨나요?</p>
      </div>
      <div class="book-search-placeholder">
        <button type="button" class="search-btn" data-open="#book-search-modal">+ 책 검색하기</button>
      </div>
      <div class="read-period">
        <p class="read-period__label">독서 기간</p>
        <div class="read-period__dates">
          <label>
            시작일
            <input type="date" id="read-start-date" name="readStart" />
          </label>
          <label>
            종료일
            <input type="date" id="read-end-date" name="readEnd" />
          </label>
        </div>
      </div>
    </section>

    <section class="make-post-card" aria-labelledby="make-post-heading">
      <div class="make-post-card__header">
        <h2 id="make-post-heading">새 문장 남기기</h2>
      </div>

      <form id="make-post-form" novalidate>
        <div class="form-field">
          <label for="post-title">제목 *</label>
          <input
            type="text"
            id="post-title"
            name="title"
            maxlength="26"
            placeholder="제목을 입력해주세요 (최대 26글자)"
            required
          />
        </div>

        <div class="form-field">
          <label for="post-content">내용 *</label>
          <textarea
            id="post-content"
            name="content"
            rows="8"
            placeholder="당신의 감상을 자유롭게 적어주세요!"
            required
          ></textarea>
          <p class="helper-text"></p>
        </div>

        <div class="form-field">
          <label for="post-image">이미지</label>
          <label class="image-upload" for="post-image">
            <span class="file-name" id="file-name-display">파일을 선택해주세요</span>
            <input type="file" id="post-image" name="image" accept="image/*" />
          </label>
        </div>

        <button type="submit" id="submit-btn" class="submit-btn" disabled>완료</button>
        <a href="./posts.html" class="alt-link">목록으로 돌아가기</a>
      </form>
    </section>
  </main>
  <script src="./js/auth.js" defer></script>
  <script src="./js/make_post.js" defer></script>
</body>
</html>
  <section id="book-search-modal"
           class="modal"
           role="dialog"
           aria-modal="true"
           aria-labelledby="book-search-modal-title"
           hidden>
    <div class="modal-overlay" data-action="modal-overlay">
      <div class="modal-content">
        <h3 id="book-search-modal-title" class="modal-title">도서 검색 후 선택해주세요</h3>
        <div class="search-input-field">
          <input type="text" id="book-search-input" placeholder="책 제목이나 작가명을 입력하세요" />
        </div>
        <div class="search-results" id="book-search-results" aria-live="polite">
          <ul>
            <li>
              <img src="https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9788998441012.jpg" alt="책 표지" class="result-cover" />
              <div class="result-body">
                <strong>모순</strong>
                <span>양귀자 · 국내 소설</span>
              </div>
            </li>
            <li>
              <img src="https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9788998441005.jpg" alt="책 표지" class="result-cover" />
              <div class="result-body">
                <strong>원미동 사람들</strong>
                <span>양귀자 · 국내 소설</span>
              </div>
            </li>
          </ul>
        </div>
        <div class="modal-actions">
          <button type="button" class="modal-btn modal-btn--cancel" data-action="book-search-cancel">닫기</button>
        </div>
      </div>
    </div>
  </section>
