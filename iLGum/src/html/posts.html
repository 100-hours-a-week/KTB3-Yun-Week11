<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>피드 | iLGum</title>
  <link rel="stylesheet" href="./css/posts.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="site-header__inner">
      <h1 class="site-title">iLGum</h1>
      <label class="site-search">
        <input type="text" placeholder="게시글 검색어를 입력해주세요." aria-label="게시글 검색" />
      </label>
      <details class="profile-dropdown">
        <summary class="profile-button" aria-label="내 프로필">
          <span class="profile-avatar" aria-hidden="true"></span>
        </summary>
        <ul class="profile-dropdown-menu">
          <li><a href="./edit_profile.html">마이페이지</a></li>
          <li><a href="./edit_password.html">비밀번호변경</a></li>
          <li><button id="logout-btn" type="button" class="logout-link">로그아웃</button></li>
        </ul>
      </details>
    </div>
  </header>

  <main id="main" class="container" role="main">
    <section class="intro">
      <div class="intro-left">
        <p class="greeting">
          당신이 캐낸 문장을 <strong>iLGum</strong>에 심어 보세요.
        </p>
        <div class="category-filter" role="group" aria-label="장르 선택">
          <button type="button" class="category-btn is-active" data-genre="all">전체</button>
          <button type="button" class="category-btn" data-genre="poem">시/소설</button>
          <button type="button" class="category-btn" data-genre="essay">에세이</button>
          <button type="button" class="category-btn" data-genre="self">자기계발</button>
          <button type="button" class="category-btn" data-genre="etc">기타</button>
        </div>
      </div>
      <a class="compose-btn" href="./make_post.html" aria-label="새 기록 남기기">+ 새 문장 심기</a>
    </section>

    <section id="post-list" class="post-list" aria-label="게시글 목록">
      <a href="./post.html" id="post-card-template" class="post-link post-card-template" aria-hidden="true">
        <article class="post-card" tabindex="-1">
          <header class="post-head">
            <h3 class="post-title">제목</h3>
          </header>
          <div class="post-meta">
            <div class="post-stats" aria-label="통계">
              <span class="stat stat-like" aria-label="좋아요">좋아요 0</span>
              <span class="stat stat-comment" aria-label="댓글">댓글 0</span>
              <span class="stat stat-view" aria-label="조회수">조회수 0</span>
            </div>
            <time class="post-time" datetime=""></time>
          </div>
          <footer class="post-foot">
            <span class="author-avatar" aria-hidden="true"></span>
            <span class="author-name">작성자</span>
          </footer>
        </article>
      </a>
    </section>

    <div id="infinite-sentinel" aria-hidden="true"></div>
  </main>
  <script src="./js/auth.js" defer></script>
  <script src="./js/posts.js" defer></script>
</body>
</html>
