<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iLGum Post</title>
    <link rel="stylesheet" href="./css/post.css"/>
</head>
<body>
  <!-- 상단 바 -->
  <header class="site-header" role="banner">
    <div class="site-header__inner">
      <a href="./posts.html" class="back-link" aria-label="피드로 돌아가기">‹</a>
      <h1 class="site-title">iLGum</h1>
      <details class="profile-dropdown">
        <summary class="profile-button" aria-label="내 프로필">
          <span class="profile-avatar" aria-hidden="true"></span>
        </summary>
        <ul class="profile-dropdown-menu">
          <li><a href="./edit_profile.html">마이페이지</a></li>
          <li><a href="./edit_password.html">비밀번호변경</a></li>
          <li><button id="logout-btn" type="button" class="logout-link">로그아웃</button></li>
        </ul>
      </details>
    </div>
  </header>

  <!-- 본문 -->
  <main class="post-layout">
    <article class="post-card">
      <!-- 제목 / 작성자 / 작성일시 -->
      <header class="post-header">
        <h2 id="post-title" class="post-title">제목 1</h2>

        <div class="post-meta">
          <div class="post-author">
            <img id="post-author-avatar" src="https://via.placeholder.com/40" alt="작성자 프로필" class="author-avatar" />
            <span id="post-author-name" class="author-name">더미 작성자 1</span>
            <time id="post-date" class="post-date">2021-01-01 00:00:00</time>
          </div>
          <div class="post-buttons">
            <a class="edit-btn" id="edit-post-link" href="./edit_post.html">수정</a>
            <a class="delete-btn" id ="delete-post-btn" href="#" data-open="#post-delete-modal">삭제</a>
          </div>
        </div>
      </header>

      <!-- 게시글 이미지 -->
      <figure class="post-image">
        <img id="post-image" src="https://via.placeholder.com/600x300" alt="게시글 이미지" />
      </figure>

      <section class="book-info">
        <img class="book-cover" src="https://contents.kyobobook.co.kr/sih/fit-in/458x0/pdt/9788998441012.jpg" alt="책 표지" />
        <div class="book-meta">
          <p class="book-title">모순</p>
          <p class="book-author">양귀자 · 국내 소설</p>
          <p class="book-period">독서 기간: 2025.11.04 - 2025.11.12</p>
        </div>
      </section>

      <!-- 게시글 내용 -->
      <section id="post-content" class="post-content">
        <p>무엇을 얘기할까요?</p>
        <p>아무 말이 좋겠습니다.</p>
      </section>

      <!-- 좋아요 / 조회수 / 댓글수 -->
      <section class="post-stats">
        <div class="stat-item stat-like-toggle" data-liked="false">
          <div id="post-likes" class="stat-value">123</div>
          <div class="stat-label">좋아요수</div>
        </div>
        <div class="stat-item">
          <div id="post-views" class="stat-value">123</div>
          <div class="stat-label">조회수</div>
        </div>
        <div class="stat-item">
          <div id="post-comments-count" class="stat-value">123</div>
          <div class="stat-label">댓글</div>
        </div>
      </section>

        <hr class="divider">

        <!-- 댓글 작성 -->
        <section class="comment-card">
            <form id="comment-form">
                <div class="comment-card__inner">
                    <label for="comment-input" class="visually-hidden">댓글 입력</label>
                    <textarea id="comment-input" rows="4" placeholder="댓글을 남겨주세요!" required></textarea>

                    <div class="comment-card__actions">
                        <button type="submit" id="comment-submit" class="comment-submit" disabled>댓글 등록</button>
                    </div>
                </div>
            </form>
        </section>

      <!-- 댓글 목록 -->
      <section class="comment-list">
        <ul id="comment-list">
          <li id="comment-template" class="comment-item comment-template" aria-hidden="true">
            <div class="comment-meta">
              <img src="https://via.placeholder.com/32" alt="작성자 프로필" class="comment-avatar" />
              <span class="comment-author">더미 작성자</span>
              <time class="comment-date">2021-01-01 00:00:00</time>
            </div>
            <p class="comment-content">댓글 내용</p>
            <div class="comment-buttons">
              <button class="comment-edit">수정</button>
              <button class="comment-delete" data-open="#comment-delete-modal">삭제</button>
            </div>
          </li>
        </ul>
      </section>
    </article>
  </main>

<!-- ===== 게시글 삭제 모달 ===== -->
<section id="post-delete-modal"
         class="modal"
         role="dialog"
         aria-modal="true"
         aria-labelledby="post-delete-title"
         aria-describedby="post-delete-desc"
         hidden>
  <div class="modal-overlay" data-action="modal-overlay">
    <div class="modal-content">
      <h3 id="post-delete-title" class="modal-title">게시글을 삭제하시겠습니까?</h3>
      <p id="post-delete-desc" class="modal-desc">삭제한 내용은 복구할 수 없습니다.</p>
      <div class="modal-actions">
        <button type="button"
                class="modal-btn modal-btn--cancel"
                data-action="post-delete-cancel">취소</button>
        <button type="button"
                id="post-delete-confirm"
                class="modal-btn modal-btn--confirm"
                data-action="post-delete-confirm">확인</button>
      </div>
    </div>
  </div>
</section>

<!-- ===== 댓글 삭제 모달 ===== -->
<section id="comment-delete-modal"
         class="modal"
         role="dialog"
         aria-modal="true"
         aria-labelledby="comment-delete-title"
         aria-describedby="comment-delete-desc"
         hidden>
  <div class="modal-overlay" data-action="modal-overlay">
    <div class="modal-content">
      <h3 id="comment-delete-title" class="modal-title">댓글을 삭제하시겠습니까?</h3>
      <p id="comment-delete-desc" class="modal-desc">삭제한 내용은 복구할 수 없습니다.</p>
      <div class="modal-actions">
        <button type="button"
                class="modal-btn modal-btn--cancel"
                data-action="comment-delete-cancel">취소</button>
        <button type="button"
                class="modal-btn modal-btn--confirm"
                data-action="comment-delete-confirm">확인</button>
      </div>
    </div>
  </div>
</section>

<script src="./js/auth.js" defer></script>
<script src="./js/comments.js" defer></script>
<script src="./js/post.js" defer></script>
</body>
</html>
