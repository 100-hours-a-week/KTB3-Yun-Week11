<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>비밀번호 변경 | iLGum</title>
  <link rel="stylesheet" href="./css/edit_password.css" />
</head>
<body>
  <header class="site-header" role="banner">
    <div class="site-header__inner">
      <a href="./posts.html" class="back-link" aria-label="게시글 목록으로 돌아가기">‹</a>
      <h1 class="site-title">iLGum</h1>
      <details class="profile-dropdown">
        <summary class="profile-button" aria-label="내 프로필">
          <span class="profile-avatar" aria-hidden="true"></span>
        </summary>
        <ul class="profile-dropdown-menu">
          <li><a href="./edit_profile.html">마이페이지</a></li>
          <li><a href="./edit_password.html">비밀번호변경</a></li>
          <li><button id="logout-btn" type="button" class="logout-link">로그아웃</button></li>
        </ul>
      </details>
    </div>
  </header>

  <main class="edit-password-layout">
    <section class="password-card" aria-labelledby="password-heading">
      <div class="password-card__header">
        <h2 id="password-heading">비밀번호 수정</h2>
      </div>

      <form id="password-form" novalidate>
        <div class="form-field">
          <label for="password">새 비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="새 비밀번호를 입력하세요"
            required
            autocomplete="new-password"
            aria-describedby="password-helper"
          />
          <p id="password-helper" class="helper-text"></p>
        </div>

        <div class="form-field">
          <label for="password-check">비밀번호 확인</label>
          <input
            type="password"
            id="password-check"
            name="password-check"
            placeholder="비밀번호를 한번 더 입력하세요"
            required
            autocomplete="new-password"
            aria-describedby="password-check-helper"
          />
          <p id="password-check-helper" class="helper-text"></p>
        </div>

        <button id="password-btn" type="submit" class="submit-btn" disabled>수정하기</button>
      </form>
    </section>
  </main>

  <div id="password-toast" class="edit-toast" role="status" aria-live="polite" hidden>수정 완료</div>

  <script src="./js/auth.js" defer></script>
  <script src="./js/edit_password.js" defer></script>
</body>
</html>
